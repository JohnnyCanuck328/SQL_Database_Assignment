{% extends "base2.html" %} {% block title %} Appointment {% endblock %}
{% block content %}
<br/>
<table>
    <tr>
        <th>Appointment ID</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Date</th>
        <th>Appointment Type</th>
        <th>Status</th>
        <th>Room Assigned</th>
    </tr>
    {% for row in data %}
    <tr>
        {% for cell in row %}
        <td>{{cell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table><br>
<button type="button" onclick="location.href='/patient/selection'">Back</button>
{% endblock %}
