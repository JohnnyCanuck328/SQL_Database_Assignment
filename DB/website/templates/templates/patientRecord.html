{% extends "base2.html" %} {% block title %} Record {% endblock %} 
{% block content %}
<br/>
<table>
    <tr>
        <th>Record ID</th>
        <th>Price</th>
        <th>Visit Type</th>
        <th>Assigned Dentist</th>
        <th>Additional Notes</th>
    </tr>
    {% for row in data %}
    <tr>
        {% for cell in row %}
        <td>{{cell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table><br>
<button type="button" onclick="location.href='/patient/selection'">Back</button>
{% endblock %}
